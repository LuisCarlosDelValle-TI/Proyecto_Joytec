<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="/Dashboards/css/estilos/ediciones/categorias.css">
    <link rel="stylesheet" href="/Dashboards/css/style.css">
    <link rel="stylesheet" href="/Dashboards/css/estilos/categorias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="menu-container"></div>
    <div class="contenido">
        <div class="barra-user">
            <div class="user-info">
                <p>Juanito2014</p>
                <i class="fa fa-user-circle" id="icono-usuario-activo"></i>
            </div>
        </div>
        <div class="container">
            <div class="text-center">
                <h2 class="titulo-categorias">Editar Categoría</h2>
            </div>
            <div class="form-editar-categoria">
                <form class="row g-4">
                    <div class="col-md-12">
                        <label for="nombreCategoria" class="form-label">Nombre de la Categoría</label>
                        <input type="text" class="form-control" id="nombreCategoria" name="nombreCategoria" required>
                    </div>
                    <div class="col-12 d-flex justify-content-center gap-2 mt-5">
                        <button type="submit" class="btn btn-guardar-cambios btn-sm">
                            <i class="fas fa-save me-2"></i>Guardar Cambios
                        </button>
                        <a href="/Dashboards/html/categorias.html" class="btn btn-secondary btn-sm"><i class="fas fa-times me-2"></i>Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Cargar el menú desde el archivo externo
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/Dashboards/html/menu.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("menu-container").innerHTML = data;
                })
                .catch(error => console.error("Error al cargar el menú:", error));
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Dashboards/js/menu/registros/categorias.js"></script>
</body>
</html>
