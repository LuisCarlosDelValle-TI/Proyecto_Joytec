<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="/Dashboards/css/estilos/ediciones/clientes.css">
    <link rel="stylesheet" href="/Dashboards/css/style.css">
    <link rel="stylesheet" href="/Dashboards/css/estilos/clientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="menu-container"></div>
    <div class="contenido">
        <div class="barra-user">
            <div class="user-info">
                <p>Juanito2014</p>
                <i class="fa fa-user-circle" id="icono-usuario-activo"></i>
            </div>
        </div>
        <div class="container">
            <div class="text-center">
                <h2 class="titulo-clientes">Editar Cliente</h2>
            </div>
            <div class="form-editar-cliente">
                <form class="row g-4">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="col-md-6">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pais" class="form-label">País</label>
                        <input type="text" class="form-control" id="pais" name="pais" required>
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado" required>
                    </div>
                    <div class="col-md-6">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                    </div>
                    <div class="col-md-6">
                        <label for="codigoPostal" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div class="col-12 d-flex justify-content-center gap-2 mt-5">
                        <button type="submit" class="btn btn-guardar-cambios btn-sm">
                            <i class="fas fa-save me-2"></i>Guardar Cambios
                        </button>
                        <a href="/Dashboards/html/clientes.html" class="btn btn-secondary btn-sm"><i class="fas fa-times me-2"></i>Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Cargar el menú desde el archivo externo
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/Dashboards/html/menu.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("menu-container").innerHTML = data;
                })
                .catch(error => console.error("Error al cargar el menú:", error));
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Dashboards/js/menu/registros/clientes.js"></script>
</body>
</html>
