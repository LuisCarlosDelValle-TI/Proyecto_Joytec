<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nuevo empleado</title>
    <link rel="stylesheet" href="/Dashboards/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Dashboards/css/estilos/registros/empleados.css">
</head>

<body>
    <div id="menu-container"></div>
    <div class="contenido">
        <div class="barra-user">
            <div class="user-info">
                <p>Juanito2014</p>
                <i class="fa fa-user-circle" id="icono-usuario-activo"></i>
            </div>
        </div>
        <div class="parte-superior">
            <a href="/Dashboards/html/empleado.html" class="btn-regresar">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <div class="parte-superior">
            <div class="container mt-4">
                <div class="card shadow-lg p-6 card-custom-height">
                    <h1 class="text-center mb-5">Registro Empleado</h1>
                    <form action="#" method="post">
                        <div class="row g-3 form-group">
                            <div class="col-md-4">
                                <label for="nombre-empleado" class="form-label">Nombre:</label>
                                <input type="text" id="nombre-empleado" name="nombre-empleado" maxlength="40" class="form-control"
                                    placeholder="Ingrese el Nombre" required>
                            </div>
                            <div class="col-md-4">
                                <label for="apellido-paterno">Apellido Paterno:</label>
                                <input type="text" id="apellido-paterno" name="apellido-paterno" class="form-control"
                                    maxlength="40" placeholder="Ingrese el Apellido" required>
                            </div>
                            <div class="col-md-4">
                                <label for="apellido-materno">Apellido Materno:</label>
                                <input type="text" id="apellido-materno" name="apellido-materno" class="form-control" maxlength="40" placeholder="Ingrese el Apellido" required>
                            </div>
                        </div>
                        <div class="row g-3 mt-2 form-group">
                            <div class="col-md-4">
                                <label for="telefono">Teléfono:</label>
                                <input type="text" id="telefono" name="telefono" class="form-control" maxlength="10" pattern="[0-9]{10}"
                                    required placeholder="10 dígitos">
                            </div>
                            <div class="col-md-4">
                                <label for="salario">Salario:</label>
                                <input type="number" id="Salario" name="Salario" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-custom" id="guardar">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>
        // Cargar el menú desde el archivo externo
        document.addEventListener("DOMContentLoaded", () => {
          fetch("/Dashboards/html/menu.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("menu-container").innerHTML = data;
            })
            .catch(error => console.error("Error al cargar el menú:", error));
        });
      </script>

    <script src="/Dashboards/js/menu/registros/empleados.js"></script>
</body>

</html>
