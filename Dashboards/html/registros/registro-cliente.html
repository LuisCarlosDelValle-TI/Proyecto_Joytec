<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nuevo cliente</title>
    <link rel="stylesheet" href="/Dashboards/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Dashboards/css/estilos/registros/clientes.css">
</head>

<body>

    <div id="menu-container"></div>
    <div class="contenido">
        <div class="barra-user">
            <div class="user-info">
                <p>Juanito2014</p>
                <i class="fa fa-user-circle" id="icono-usuario-activo"></i>
            </div>
        </div>
        <div class="parte-superior">
            <a href="/Dashboards/html/clientes.html" class="btn-regresar">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <div class="container mt-4">
            <div class="card shadow-lg p-6 card-custom-height">
                <h2 class="text-center mb-5">Registro Cliente</h2>
                <form>
                    <div class="row g-3 form-group">
                        <div class="col-md-4">
                            <label class="form-label">Nombre</label>

                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellidoPaterno" placeholder="Apellido paterno" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido materno" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-2 form-group">
                        <div class="col-md-4">
                            <label class="form-label">Teléfono</label>

                            <input type="text" class="form-control" id="telefono" placeholder="10 dígitos" pattern="[0-9]{10}"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Correo Electrónico</label>

                            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">País</label>
                            <input type="text" class="form-control" id="pais" placeholder="País" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-2 form-group">
                        <div class="col-md-4">
                            <label class="form-label">Estado</label>

                            <input type="text" class="form-control" id="estado" placeholder="Estado" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Código Postal</label>
                            <input type="number" class="form-control" id="codigoPostal" placeholder="Código Postal" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col-md-4">
                            <label class="form-label">Fecha de Nacimiento</label>

                            <input type="date" class="form-control" id="fechaNacimiento" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-custom">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            // Cargar el menú desde el archivo externo
            document.addEventListener("DOMContentLoaded", () => {
              fetch("/Dashboards/html/menu.html")
                .then(response => response.text())
                .then(data => {
                  document.getElementById("menu-container").innerHTML = data;
                })
                .catch(error => console.error("Error al cargar el menú:", error));
            });
          </script>
    

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/Dashboards/js/menu/registros/clientes.js"></script>
</body>

</html>
