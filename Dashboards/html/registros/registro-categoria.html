<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nuevo categoría</title>
    <link rel="stylesheet" href="/Dashboards/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Dashboards/css/estilos/registros/categorias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div id="menu-container"></div>    
    <div class="parte"></div>
    <div class="contenido">
        <div class="barra-user">
            <div class="user-info">
                <p>Juanito2014</p>
                <i class="fa fa-user-circle" id="icono-usuario-activo"></i>
            </div>
        </div>
        <div class="parte-superior">
            <a href="/Dashboards/html/categorias.html" class="btn-regresar">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>

        <div class="parte-superior">
            <div class="container mt-4">
                <div class="card shadow-lg p-6 card-custom-height">
                    <h1 class="text-center mb-5">Registro Categoría</h1>
                     <form action="#" method="post">
                        <div class="row g-3 form-group" >
                            <label for="nombre-categoria">Nombre de la categoría:</label>
                            <input type="text" id="nombre-categoria" name="nombre-categoria" maxlength="20" required>            
                         </div>
                         <div class="text-center mt-4">
                            <button type="submit" class="btn btn-custom" id="guardar">Guardar</button>
                        </div>
        </form>
    </div>
</div>
</div>
</div>
<script>
    // Cargar el menú desde el archivo externo
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/Dashboards/html/menu.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("menu-container").innerHTML = data;
        })
        .catch(error => console.error("Error al cargar el menú:", error));
    });
  </script>

<script src="/Dashboards/js/menu/registros/categorias.js"></script>
</body>
</html>
