<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Dashboards/css/estilos/login.css">
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <img src="/Dashboards/img/logo-joytec.jpg" alt="Logo">
            <h3 class="mb-4">¡Bienvenido!</h3>
            <form>
                <div class="mb-3">
                    <input type="text" id="ingresar-usuario" name="ingresar-usuario" class="form-control" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="ingresar-password" id="ingresar-password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <script src="/Dashboards/js/menu/login.js"></script>
</body>
</html>
