<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .registro-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .registro-container img {
            width: 80px;
            margin-bottom: 16px;
        }
        .btn-custom {
            background: #b89d5b;
            color: #fff;
        }
        .btn-custom:hover {
            background: #a4883e;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="registro-container text-center">
        <img src="/Dashboards/img/logo-joytec.jpg" alt="Logo Joytec">
        <h3 class="mb-4">Crear cuenta</h3>
        <form id="form-registro">
            <div class="mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmar-password" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Registrarse</button>
        </form>
        <div class="mt-3">
            <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>

    <script>
    document.getElementById('form-registro').addEventListener('submit', async function(e) {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        const password = document.getElementById('password').value;
        const confirmar = document.getElementById('confirmar-password').value;

        if(password !== confirmar) {
            alert('Las contraseñas no coinciden');
            return;
        }

        try {
            const response = await fetch('http://localhost:3001/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nombre_usuario: nombre,
                    correo: correo,
                    contraseña: password
                })
            });

            if (!response.ok) {
                const data = await response.json();
                alert(data.mensaje || 'Error al registrar usuario');
                return;
            }

            alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
            window.location.href = 'login.html';
        } catch (error) {
            alert('Error al conectar con el servidor');
        }
    });
    </script>
</body>
</html>
