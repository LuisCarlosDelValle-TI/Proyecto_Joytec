<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="/Dashboards/css/style.css">
    <link rel="stylesheet" href="/Dashboards/css/estilos/clientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    <div id="menu-container"></div> 
    <div class="contenido">
        <div class="barra-user">
            <div class="user-info">
                <p>Juanito2014</p>
                <i class="fa fa-user-circle" id="icono-usuario-activo"></i>
            </div>
        </div> 

        <div class="container mt-4">
            <div class="text-center mb-3">
                <h2 class="titulo-clientes">Clientes</h2>
            </div>
            <div class="d-flex justify-content-end align-items-center mb-3">
               <div class="d-flex">
                    <input type="text" class="form-control me-3" placeholder="Buscar...">
                    <button class="btn btn-nuevo" onclick="window.location.href='/Dashboards/html/registros/registro-cliente.html'">
                        <i class="fas fa-plus me-2"></i>Nuevo
                    </button>

               </div>
            </div>
        

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-custom">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>País</th>
                        <th>Estado</th>
                        <th>Ciudad</th>
                        <th>Código Postal</th>
                        <th>Fecha de Nacimiento</th>

                        <th>Operaciones</th> 
                        
                        
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Anterior</button>
            <span>Página 1 de 5</span>
            <button class="btn btn-secondary">Siguiente <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <script>
        // Cargar el menú desde el archivo externo
        document.addEventListener("DOMContentLoaded", () => {
          fetch("/Dashboards/html/menu.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("menu-container").innerHTML = data;
            })
            .catch(error => console.error("Error al cargar el menú:", error));
        });
      </script>

    <script src="/Dashboards/js/menu/clientes.js"></script>
    <script>
        const tabla = document.querySelector('.table tbody');
    </script>
        

</body>
</html>
