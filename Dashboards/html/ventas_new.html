<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ventas</title>

  <link rel="stylesheet" href="/Dashboards/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/Dashboards/css/estilos/ventas.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="menu-container"></div>
  <div class="contenido">
    <div class="barra-user">
      <div class="user-info">
        <p id="nombre-usuario">Cargando...</p>
        <i class="fa fa-user-circle" id="icono-usuario-activo"></i>
      </div>
    </div>

    <div class="main-content">
      <div class="container mt-4">
        <h2 class="text-center mb-4">Ventas</h2>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Buscar producto por nombre o código de barra" id="buscarProducto">
        </div>

        <div class="d-flex gap-3">
          <div class="container-custom" style="flex: 3;">
            <table class="table table-bordered text-center">
              <thead class="table-dark">
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Total</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaProductos">
                <tr>
                  <td><input type="text" class="form-control" id="inputProducto" readonly></td>
                  <td><input type="number" class="form-control" id="inputCantidad" min="1"></td>
                  <td><input type="text" class="form-control" id="inputPrecio" readonly></td>
                  <td><input type="text" class="form-control" id="inputTotal" readonly></td>
                  <td>
                    <button class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <button class="btn btn-custom" onclick="agregarProducto()"><i class="fas fa-plus"></i> Agregar</button>
          </div>

          <div class="container-custom" style="flex: 1;">
            <h4>Resumen de Venta</h4>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Cliente (opcional):</label>
                <select class="form-control" id="cliente">
                  <option value="">Sin cliente</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>Subtotal:</label>
                <input type="text" class="form-control" id="subtotal" readonly>
              </div>
              <div class="col-md-6">
                <label>Descuento:</label>
                <input type="number" class="form-control" id="descuento" min="0" step="0.01">
              </div>
              <div class="col-md-12 mt-3">
                <label>Total:</label>
                <input type="text" class="form-control" id="total" readonly>
              </div>
              <div class="col-md-12 mt-3">
                <label>Método de Pago:</label>
                <select class="form-control" id="metodo-pago">
                  <option value="efectivo">Efectivo</option>
                  <option value="tarjeta">Tarjeta</option>
                  <option value="transferencia">Transferencia</option>
                </select>
              </div>
            </div>

            <div class="mt-3">
              <label>Nota (opcional):</label>
              <textarea class="form-control" id="nota"></textarea>
            </div>

            <button class="btn btn-success mt-3" id="btnGuardarVenta">Guardar Venta</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal del Ticket -->
    <div class="modal fade" id="modalTicket" tabindex="-1" aria-labelledby="modalTicketLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTicketLabel">Ticket de Venta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>

          <div class="modal-body" id="ticketContent" style="background: #fff;">
            <div class="text-center mb-3">
              <h6 class="fw-bold">Joyería JoyTec</h6>
              <small>RFC: JOY123456</small><br>
              <small>Dirección de la Joyería</small>
              <hr>
            </div>

            <div class="mb-2">
              <strong>Cliente:</strong> <span id="ticketCliente"></span><br>
              <strong>Fecha:</strong> <span id="ticketFecha"></span><br>
              <strong>Empleado:</strong> <span id="ticketEmpleado"></span><br>
              <hr>
            </div>

            <div class="mb-2">
              <strong>Productos:</strong>
              <div id="ticketProductos"></div>
            </div>

            <hr>

            <div class="mb-2">
              <strong>Subtotal:</strong> <span id="ticketSubtotal"></span><br>
              <strong>Descuento:</strong> <span id="ticketDescuento"></span><br>
              <strong>Método de Pago:</strong> <span id="ticketPago"></span><br>
              <strong>Nota:</strong> <span id="ticketNota"></span><br>
            </div>

            <hr>

            <div class="text-end">
              <h5>Total: <span id="ticketTotal" class="text-success"></span></h5>
            </div>

            <div class="text-center mt-4">
              <small>¡Gracias por su compra!</small>
            </div>
          </div>

          <div class="modal-footer">
            <button id="btnPDF" class="btn btn-success">Guardar como PDF</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let productos = [];
      let productosDisponibles = [];
      let clientes = [];
      let modal;

      // Cargar menú
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/Dashboards/html/menu.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("menu-container").innerHTML = data;
          })
          .catch(error => console.error("Error al cargar el menú:", error));

        // Cargar productos y clientes
        cargarProductos();
        cargarClientes();

        // Inicializar modal
        modal = new bootstrap.Modal(document.getElementById('modalTicket'));
      });

      // Cargar productos disponibles
      async function cargarProductos() {
        try {
          const response = await fetch('/api/productos');
          const data = await response.json();
          if (data.success) {
            productosDisponibles = data.data;
          }
        } catch (error) {
          console.error('Error al cargar productos:', error);
        }
      }

      // Cargar clientes
      async function cargarClientes() {
        try {
          const response = await fetch('/api/clientes');
          const data = await response.json();
          if (data.success) {
            clientes = data.data;
            const selectCliente = document.getElementById('cliente');
            clientes.forEach(cliente => {
              const option = document.createElement('option');
              option.value = cliente.id_cliente;
              option.textContent = `${cliente.nombre} ${cliente.apellido}`;
              selectCliente.appendChild(option);
            });
          }
        } catch (error) {
          console.error('Error al cargar clientes:', error);
        }
      }

      // Buscar producto
      document.getElementById('buscarProducto').addEventListener('input', function(e) {
        const termino = e.target.value.toLowerCase();
        if (termino.length > 2) {
          const productoEncontrado = productosDisponibles.find(p => 
            p.nombre_producto.toLowerCase().includes(termino) || 
            p.codigo_barra === termino
          );
          
          if (productoEncontrado) {
            document.getElementById('inputProducto').value = productoEncontrado.nombre_producto;
            document.getElementById('inputPrecio').value = productoEncontrado.precio_venta;
            document.getElementById('inputProducto').dataset.idProducto = productoEncontrado.id_producto;
          }
        }
      });

      // Calcular total de fila
      document.getElementById('inputCantidad').addEventListener('input', calcularTotal);

      function calcularTotal() {
        const cantidad = parseFloat(document.getElementById('inputCantidad').value) || 0;
        const precio = parseFloat(document.getElementById('inputPrecio').value) || 0;
        const total = cantidad * precio;
        document.getElementById('inputTotal').value = total.toFixed(2);
        calcularResumen();
      }

      // Agregar producto
      function agregarProducto() {
        const producto = document.getElementById('inputProducto').value;
        const cantidad = document.getElementById('inputCantidad').value;
        const precio = document.getElementById('inputPrecio').value;
        const total = document.getElementById('inputTotal').value;
        const idProducto = document.getElementById('inputProducto').dataset.idProducto;

        if (!producto || !cantidad || !precio || !idProducto) {
          alert('Por favor complete todos los campos del producto');
          return;
        }

        productos.push({
          id_producto: idProducto,
          nombre_producto: producto,
          cantidad: parseInt(cantidad),
          precio_unitario: parseFloat(precio),
          subtotal_producto: parseFloat(total)
        });

        actualizarTabla();
        limpiarFormulario();
        calcularResumen();
      }

      // Actualizar tabla
      function actualizarTabla() {
        const tbody = document.getElementById('tablaProductos');
        tbody.innerHTML = '';

        productos.forEach((producto, index) => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${producto.nombre_producto}</td>
            <td>${producto.cantidad}</td>
            <td>${producto.precio_unitario.toFixed(2)}</td>
            <td>${producto.subtotal_producto.toFixed(2)}</td>
            <td>
              <button class="btn btn-danger" onclick="eliminarProducto(${index})">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          `;
          tbody.appendChild(fila);
        });

        // Agregar fila vacía para nuevo producto
        const filaVacia = document.createElement('tr');
        filaVacia.innerHTML = `
          <td><input type="text" class="form-control" id="inputProducto" readonly></td>
          <td><input type="number" class="form-control" id="inputCantidad" min="1"></td>
          <td><input type="text" class="form-control" id="inputPrecio" readonly></td>
          <td><input type="text" class="form-control" id="inputTotal" readonly></td>
          <td>
            <button class="btn btn-danger">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        `;
        tbody.appendChild(filaVacia);

        // Reactivar eventos
        document.getElementById('inputCantidad').addEventListener('input', calcularTotal);
      }

      // Eliminar producto
      function eliminarProducto(index) {
        productos.splice(index, 1);
        actualizarTabla();
        calcularResumen();
      }

      // Limpiar formulario
      function limpiarFormulario() {
        document.getElementById('inputProducto').value = '';
        document.getElementById('inputCantidad').value = '';
        document.getElementById('inputPrecio').value = '';
        document.getElementById('inputTotal').value = '';
        document.getElementById('inputProducto').dataset.idProducto = '';
      }

      // Calcular resumen
      function calcularResumen() {
        const subtotal = productos.reduce((sum, p) => sum + p.subtotal_producto, 0);
        const descuento = parseFloat(document.getElementById('descuento').value) || 0;
        const total = subtotal - descuento;

        document.getElementById('subtotal').value = subtotal.toFixed(2);
        document.getElementById('total').value = total.toFixed(2);
      }

      // Calcular descuento
      document.getElementById('descuento').addEventListener('input', calcularResumen);

      // Guardar venta
      document.getElementById('btnGuardarVenta').addEventListener('click', async function() {
        if (productos.length === 0) {
          alert('Debe agregar al menos un producto');
          return;
        }

        const ventaData = {
          id_cliente: document.getElementById('cliente').value || null,
          subtotal: parseFloat(document.getElementById('subtotal').value),
          descuento: parseFloat(document.getElementById('descuento').value) || 0,
          total: parseFloat(document.getElementById('total').value),
          metodo_pago: document.getElementById('metodo-pago').value,
          nota: document.getElementById('nota').value,
          productos: productos
        };

        try {
          const response = await fetch('/api/ventas', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(ventaData)
          });

          const result = await response.json();
          
          if (result.success) {
            mostrarTicket(ventaData);
            // Limpiar formulario después de guardar
            productos = [];
            actualizarTabla();
            document.getElementById('cliente').value = '';
            document.getElementById('descuento').value = '';
            document.getElementById('nota').value = '';
            calcularResumen();
          } else {
            alert('Error al guardar la venta: ' + result.message);
          }
        } catch (error) {
          console.error('Error:', error);
          // Para pruebas, mostrar el ticket sin guardar
          mostrarTicket(ventaData);
        }
      });

      // Mostrar ticket
      function mostrarTicket(ventaData) {
        const clienteSeleccionado = clientes.find(c => c.id_cliente == ventaData.id_cliente);
        const fecha = new Date().toLocaleDateString();

        // Llenar datos del ticket
        document.getElementById('ticketCliente').textContent = 
          clienteSeleccionado ? `${clienteSeleccionado.nombre} ${clienteSeleccionado.apellido}` : 'Cliente general';
        document.getElementById('ticketFecha').textContent = fecha;
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        const nombreEmpleado = usuario ? usuario.nombre_usuario : 'Empleado';
        document.getElementById('ticketEmpleado').textContent = nombreEmpleado;

        // Productos
        const productosHtml = productos.map(p => 
          `<div>${p.nombre_producto} - Cant: ${p.cantidad} - ${p.precio_unitario.toFixed(2)} = ${p.subtotal_producto.toFixed(2)}</div>`
        ).join('');
        document.getElementById('ticketProductos').innerHTML = productosHtml;

        document.getElementById('ticketSubtotal').textContent = `${ventaData.subtotal.toFixed(2)}`;
        document.getElementById('ticketDescuento').textContent = `${ventaData.descuento.toFixed(2)}`;
        document.getElementById('ticketPago').textContent = ventaData.metodo_pago;
        document.getElementById('ticketNota').textContent = ventaData.nota || 'Sin nota';
        document.getElementById('ticketTotal').textContent = `${ventaData.total.toFixed(2)}`;

        modal.show();
      }

      // Generar PDF
      document.getElementById('btnPDF').addEventListener('click', function() {
        const element = document.getElementById('ticketContent');
        const opt = {
          margin: 0.3,
          filename: 'ticket_venta.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().from(element).set(opt).save();
      });
    </script>

    <script src="/Dashboards/js/auth.js"></script>
</body>
</html>
